version: '3.8'

services:
  # Keycloak server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8083:8080"
    depends_on:
      - postgres

  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: loan_user
      POSTGRES_PASSWORD: loan_pass
      POSTGRES_DB: loan_db
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # pgAdmin UI
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@loan.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # LocalStack (AWS Services Local Emulator)
  localstack:
    image: localstack/localstack:3
    container_name: localstack
    ports:
      - "4566:4566"              # Main LocalStack endpoint
      - "4510-4559:4510-4559"    # Internal service ports
    environment:
      - SERVICES=s3              # You can add more services if needed (e.g., s3,dynamodb,sqs)
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock

volumes:
  pgdata:
  localstack_data:
